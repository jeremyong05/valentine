<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ğŸ’˜</title>

    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #ffeef6);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            color: #ff4d88;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

        .page {
            display: none;
            text-align: center;
            z-index: 2;
        }

        .page.active {
            display: block;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4d88;
        }

        button {
            font-size: 1.2em;
            padding: 12px 30px;
            margin: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .yes {
            background-color: #ff4d88;
            color: white;
        }

        .no {
            background-color: #aaa;
            color: white;
        }

        .character {
            font-size: 5em;
        }

        .flower {
            font-size: 3em;
        }

        .small-text {
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Background music -->
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- PAGE 1 -->
    <div class="page active" id="page1">
        <h1>Will you be my Valentine? ğŸ’–</h1>
        <button class="yes" onclick="goYes()">Yes ğŸ’˜</button>
        <button class="no" onclick="goNo()">No ğŸ’”</button>
    </div>

    <!-- YES PAGE -->
    <div class="page" id="pageYes">
        <div class="character">ğŸ¥°</div>
        <div class="flower">ğŸŒ¸</div>
        <h1>See you on 14 Feb ğŸ’</h1>
    </div>

    <!-- NO PAGE -->
    <div class="page" id="pageNo">
        <h1>Try againâ€¦ ğŸ˜</h1>
        <p class="small-text">Redirecting...</p>
    </div>

    <script>
        function goYes() {
            showPage('pageYes');
        }

        function goNo() {
            showPage('pageNo');
            setTimeout(() => {
                showPage('page1');
            }, 2000);
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ğŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (15 + Math.random() * 25) + 'px';
            heart.style.animationDuration = (4 + Math.random() * 4) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 400);
    </script>

</body>
</html>
