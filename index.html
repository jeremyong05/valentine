<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffeef6);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Pages */
.page {
    display: none;
    text-align: center;
}
.page.active {
    display: block;
}

h1 {
    color: #ff4d88;
    font-size: 2.4em;
}

/* Buttons */
button {
    padding: 14px 32px;
    font-size: 1.2em;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 15px;
}
.yes {
    background: #ff4d88;
    color: white;
}
.no {
    background: #aaa;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}
@keyframes floatUp {
    to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
    }
}

/* ================= CAT ================= */

.cat {
    position: relative;
    width: 180px;
    height: 210px;
    margin: 0 auto 25px;
}

/* Ears */
.ear {
    position: absolute;
    top: 0;
    width: 60px;
    height: 70px;
    background: #ffccaa;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}
.ear.left { left: 15px; }
.ear.right { right: 15px; }

/* Face */
.face {
    position: absolute;
    top: 45px;
    width: 180px;
    height: 150px;
    background: #ffccaa;
    border-radius: 90px;
}

/* Eyes */
.eye {
    position: absolute;
    top: 55px;
    width: 18px;
    height: 18px;
    background: #333;
    border-radius: 50%;
    animation: blink 5s infinite;
}
.eye.left { left: 50px; }
.eye.right { right: 50px; }

@keyframes blink {
    0%, 95%, 100% { height: 18px; }
    96%, 99% { height: 3px; }
}

/* Nose */
.nose {
    position: absolute;
    top: 85px;
    left: 84px;
    width: 12px;
    height: 10px;
    background: pink;
    border-radius: 50%;
}

/* Whiskers */
.whiskers {
    position: absolute;
    top: 90px;
}
.whiskers.left { left: 18px; }
.whiskers.right { right: 18px; }

.whiskers span {
    display: block;
    width: 35px;
    height: 2px;
    background: #555;
    margin: 6px 0;
}
.whiskers.left span { transform: rotate(5deg); }
.whiskers.right span { transform: rotate(-5deg); }

/* Paw */
.paw {
    position: absolute;
    right: -18px;
    bottom: 10px;
    width: 38px;
    height: 38px;
    background: #ffccaa;
    border-radius: 50%;
    transform-origin: left center;
    animation: pawWave 2.5s ease-in-out infinite;
}

@keyframes pawWave {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(12deg); }
}

/* Flower */
.flower {
    position: absolute;
    left: -6px;
    top: -12px;
    transform-origin: bottom center;
    animation: flowerSway 3.5s ease-in-out infinite;
}
@keyframes flowerSway {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(4deg); }
}

.stem {
    width: 6px;
    height: 40px;
    background: green;
    margin: 0 auto;
}
.petal {
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
    position: absolute;
}
.petal:nth-child(1) { top: 0; left: 10px; }
.petal:nth-child(2) { top: 15px; left: -5px; }
.petal:nth-child(3) { top: 15px; left: 25px; }
.petal:nth-child(4) { top: 30px; left: 10px; }
.center {
    width: 12px;
    height: 12px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: 17px;
    left: 14px;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <div class="cat">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="whiskers left"><span></span><span></span><span></span></div>
            <div class="whiskers right"><span></span><span></span><span></span></div>
            <div class="paw"></div>
        </div>
    </div>

    <h1>Will you be my Valentine?</h1>
    <button class="yes" onclick="yes()">Yes üíñ</button>
    <button class="no" id="noBtn">No üíî</button>
</div>

<!-- YES PAGE -->
<div class="page" id="pageYes">
    <div class="cat">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="whiskers left"><span></span><span></span><span></span></div>
            <div class="whiskers right"><span></span><span></span><span></span></div>

            <div class="paw">
                <div class="flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                    <div class="stem"></div>
                </div>
            </div>
        </div>
    </div>

    <h1>See you on 14 Feb üíê</h1>
</div>

<script>
function yes() {
    show('pageYes');
    confetti();
}

function show(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

// Runaway NO button
const noBtn = document.getElementById('noBtn');
noBtn.onmouseover = () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
};

// Floating hearts
setInterval(() => {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = 'üíó';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = (14 + Math.random() * 20) + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 400);

// Confetti
function confetti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-10px';
        c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}
</script>

</body>
</html>
