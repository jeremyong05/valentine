<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíò</title>

<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ffeef6);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Pages */
.page {
    display: none;
    text-align: center;
    z-index: 2;
}
.page.active {
    display: block;
}

h1 {
    font-size: 2.4em;
    color: #ff4d88;
}

/* Buttons */
button {
    font-size: 1.2em;
    padding: 12px 30px;
    margin: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

.yes {
    background-color: #ff4d88;
    color: white;
}

.no {
    background-color: #aaa;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: #ff4d88;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}
@keyframes floatUp {
    to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
    }
}

/* CAT */
.cat {
    position: relative;
    width: 160px;
    height: 180px;
    margin: 0 auto 20px;
}
.head {
    background: #ffccaa;
    width: 160px;
    height: 140px;
    border-radius: 80px;
    position: relative;
}
.ear {
    width: 40px;
    height: 40px;
    background: #ffccaa;
    position: absolute;
    top: -20px;
    transform: rotate(45deg);
}
.ear.left { left: 15px; }
.ear.right { right: 15px; }

.eye {
    width: 18px;
    height: 18px;
    background: #333;
    border-radius: 50%;
    position: absolute;
    top: 50px;
    animation: blink 5s infinite;
}
.eye.left { left: 45px; }
.eye.right { right: 45px; }

@keyframes blink {
    0%, 95%, 100% { height: 18px; }
    96%, 99% { height: 3px; }
}

.nose {
    width: 10px;
    height: 10px;
    background: pink;
    border-radius: 50%;
    position: absolute;
    top: 80px;
    left: 75px;
}

.paw {
    width: 38px;
    height: 38px;
    background: #ffccaa;
    border-radius: 50%;
    position: absolute;
    right: -18px;
    bottom: 30px;
    transform-origin: left center;
    animation: wave 2s infinite;
}
@keyframes wave {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(25deg); }
}

/* FLOWER */
.flower {
    position: absolute;
    left: -5px;
    top: -10px;
}
.stem {
    width: 6px;
    height: 40px;
    background: green;
    margin: 0 auto;
}
.petal {
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
    position: absolute;
}
.petal:nth-child(1) { top: 0; left: 10px; }
.petal:nth-child(2) { top: 15px; left: -5px; }
.petal:nth-child(3) { top: 15px; left: 25px; }
.petal:nth-child(4) { top: 30px; left: 10px; }
.center {
    width: 12px;
    height: 12px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: 17px;
    left: 14px;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <div class="cat">
        <div class="head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="paw"></div>
        </div>
    </div>

    <h1>Will you be my Valentine?</h1>
    <button class="yes" onclick="goYes()">Yes üíñ</button>
    <button class="no" id="noBtn">No üíî</button>
</div>

<!-- YES PAGE -->
<div class="page" id="pageYes">
    <div class="cat">
        <div class="head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="paw">
                <div class="flower">
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="center"></div>
                    <div class="stem"></div>
                </div>
            </div>
        </div>
    </div>

    <h1>See you on 14 Feb üíê</h1>
</div>

<script>
function goYes() {
    showPage('pageYes');
    confetti();
}

function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

// Runaway NO button
const noBtn = document.getElementById('noBtn');
noBtn.onmouseover = () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
};

// Hearts
setInterval(() => {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = 'üíó';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = (14 + Math.random() * 20) + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 400);

// Confetti
function confetti() {
    for (let i = 0; i < 100; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.top = '-10px';
        c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}
</script>

</body>
</html>
